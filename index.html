<body>


    <a-assets>
        <a-asset-items id="casa" src="./assets/exterior.glb" preload="auto"></a-asset-item>
        <a-asset-items id="moti" src="./assets/moti.glb" preload="auto"></a-asset-item>
        <a-asset-items id="ladrillo" src="./assets/ladrillo.glb" preload="auto"></a-asset-item>

    <a-scene
     loading-screen="enabled: false"; vr-mode-ui="enabled: false">

    <a-entity gltf-model="#armario"  scale="3 3 3" position="0 0.1 0" rotation="0 0 0"></a-entity>
    <a-entity gltf-model="#ladrillo"  scale="5 5 5" position="-13.303 0.100 2.884" rotation="0 0 0"></a-entity>
    <a-entity gltf-model="#cortina"  scale="2.5 2.5 3" position="0.35 0.5 0.1" rotation="0 0 0"></a-entity>
